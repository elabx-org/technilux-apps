name: Build and Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  build-apps:
    name: Build TechniLux Apps
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'

      - name: Extract version
        run: |
          VERSION="${GITHUB_REF_NAME#v}"
          echo "VERSION=${VERSION}" >> $GITHUB_ENV

      # Build Advanced Blocking Plus
      - name: Build Advanced Blocking Plus
        working-directory: ./AdvancedBlockingPlus
        run: |
          dotnet restore
          dotnet build AdvancedBlockingPlus.csproj -c Release --no-restore

          OUTPUT_DIR="./build"
          mkdir -p "$OUTPUT_DIR"
          cp bin/Release/net8.0/AdvancedBlockingPlus.dll "$OUTPUT_DIR/"
          cp bin/Release/net8.0/AdvancedBlockingPlus.deps.json "$OUTPUT_DIR/deps.json" || true
          cp dnsApp.config "$OUTPUT_DIR/"

          cd "$OUTPUT_DIR"
          zip -r "../AdvancedBlockingPlus.zip" ./*

      # Build Network Helper
      - name: Build Network Helper
        working-directory: ./NetworkHelper
        run: |
          dotnet restore
          dotnet build NetworkHelper.csproj -c Release --no-restore

          OUTPUT_DIR="./build"
          mkdir -p "$OUTPUT_DIR"
          cp bin/Release/net8.0/NetworkHelper.dll "$OUTPUT_DIR/"
          cp bin/Release/net8.0/NetworkHelper.deps.json "$OUTPUT_DIR/deps.json" || true
          cp dnsApps.config "$OUTPUT_DIR/"

          cd "$OUTPUT_DIR"
          zip -r "../NetworkHelper-${{ env.VERSION }}.zip" ./*

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: technilux-apps
          path: |
            ./AdvancedBlockingPlus/AdvancedBlockingPlus.zip
            ./NetworkHelper/NetworkHelper-*.zip

      - name: Create Release
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v1
        with:
          files: |
            ./AdvancedBlockingPlus/AdvancedBlockingPlus.zip
            ./NetworkHelper/NetworkHelper-*.zip
          body: |
            ## TechniLux Apps ${{ env.VERSION }}

            ### Apps Included

            #### Advanced Blocking Plus v1.0.1
            Enhanced version of Advanced Blocking with support for MULTIPLE groups per client IP.

            #### Network Helper v${{ env.VERSION }}
            Persistent network client information and hostname mappings.

            ### Installation

            **Option 1: Via App Store**
            1. Add TechniLux app store to Technitium:
               ```
               https://raw.githubusercontent.com/elabx-org/technilux-apps/main/appstore.json
               ```
            2. Browse apps and click "Install"

            **Option 2: Manual Installation**
            1. Download ZIP files below
            2. Navigate to Technitium DNS Server â†’ Apps
            3. Click "Install" and upload the ZIP file

            ### Requirements

            - Technitium DNS Server v12.0+
            - .NET 8.0 runtime

            ### Documentation

            - [Advanced Blocking Plus README](https://github.com/elabx-org/technilux-apps/blob/main/AdvancedBlockingPlus/README.md)
            - [Network Helper README](https://github.com/elabx-org/technilux-apps/blob/main/NetworkHelper/README.md)
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
