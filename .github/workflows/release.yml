name: Build and Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  build-apps:
    name: Build TechniLux Apps
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '9.0.x'

      - name: Extract version
        run: |
          VERSION="${GITHUB_REF_NAME#v}"
          echo "VERSION=${VERSION}" >> $GITHUB_ENV

      # Extract Technitium DLLs from Docker image
      - name: Extract Technitium DLLs
        run: |
          docker pull technitium/dns-server:latest
          CONTAINER_ID=$(docker create technitium/dns-server:latest)

          # Create lib directories for each app
          mkdir -p AdvancedBlockingPlus/lib
          mkdir -p NetworkHelper/lib
          mkdir -p AdvancedForwardingPlus/lib

          # Extract DLLs
          docker cp "$CONTAINER_ID:/opt/technitium/dns/TechnitiumLibrary.dll" ./TechnitiumLibrary.dll
          docker cp "$CONTAINER_ID:/opt/technitium/dns/TechnitiumLibrary.Net.dll" ./TechnitiumLibrary.Net.dll
          docker cp "$CONTAINER_ID:/opt/technitium/dns/DnsServerCore.ApplicationCommon.dll" ./DnsServerCore.ApplicationCommon.dll

          # Copy to each app's lib folder
          for app in AdvancedBlockingPlus NetworkHelper AdvancedForwardingPlus; do
            cp TechnitiumLibrary.dll "$app/lib/"
            cp TechnitiumLibrary.Net.dll "$app/lib/"
            cp DnsServerCore.ApplicationCommon.dll "$app/lib/"
          done

          docker rm "$CONTAINER_ID"

      # Build Advanced Blocking Plus
      - name: Build Advanced Blocking Plus
        working-directory: ./AdvancedBlockingPlus
        run: |
          dotnet restore
          dotnet build AdvancedBlockingPlus.csproj -c Release --no-restore

          OUTPUT_DIR="./build"
          mkdir -p "$OUTPUT_DIR"
          cp bin/Release/net9.0/AdvancedBlockingPlus.dll "$OUTPUT_DIR/"
          cp dnsApp.config "$OUTPUT_DIR/"

          cd "$OUTPUT_DIR"
          zip -j ../AdvancedBlockingPlus.zip ./*

      # Build Network Helper
      - name: Build Network Helper
        working-directory: ./NetworkHelper
        run: |
          dotnet restore
          dotnet build NetworkHelper.csproj -c Release --no-restore

          OUTPUT_DIR="./build"
          mkdir -p "$OUTPUT_DIR"
          cp bin/Release/net9.0/NetworkHelper.dll "$OUTPUT_DIR/"
          cp dnsApps.config "$OUTPUT_DIR/"

          cd "$OUTPUT_DIR"
          zip -j ../NetworkHelper.zip ./*

      # Build Advanced Forwarding Plus
      - name: Build Advanced Forwarding Plus
        working-directory: ./AdvancedForwardingPlus
        run: |
          dotnet restore
          dotnet build AdvancedForwardingPlus.csproj -c Release --no-restore

          OUTPUT_DIR="./build"
          mkdir -p "$OUTPUT_DIR"
          cp bin/Release/net9.0/AdvancedForwardingPlus.dll "$OUTPUT_DIR/"
          cp dnsApp.config "$OUTPUT_DIR/"

          cd "$OUTPUT_DIR"
          zip -j ../AdvancedForwardingPlus.zip ./*

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: technilux-apps
          path: |
            ./AdvancedBlockingPlus/AdvancedBlockingPlus.zip
            ./NetworkHelper/NetworkHelper.zip
            ./AdvancedForwardingPlus/AdvancedForwardingPlus.zip

      - name: Update Release Assets
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v1
        with:
          files: |
            ./AdvancedBlockingPlus/AdvancedBlockingPlus.zip
            ./NetworkHelper/NetworkHelper.zip
            ./AdvancedForwardingPlus/AdvancedForwardingPlus.zip
          append_body: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
